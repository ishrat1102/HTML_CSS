<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0px;

        }

        fieldset {
            width: 33%;
            padding-left: 30px;
            padding-right: 5px;
            padding-bottom: 30px;
            background-color: white;
            border: #000000 4px solid;

        }

        caption {
            padding-bottom: 15px;
            padding-top: 15px;
            font-family: arial;
        }

        table#t1 {

            padding-top: 10px;
            padding-bottom: 10px;

            font-family: arial;
            color: white;
            background-color: rgb(149, 99, 228);

            height: 1000px;
        }

        input[type=submit],
        input[type=reset] {
            background-color: rgb(244, 248, 244);
            color: rgb(19, 18, 18);
            border: none;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 4px;
    </style>

</head>


<body>

    <form>
        <fieldset>
            <table id="t1">
                <caption style="text-align:center;color: rgb(149, 99, 228)"><u><b>STUDENT REGISTRATION FORM</b></u>
                </caption>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="fname">FIRST NAME</label></td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="fname" pattern="[a-zA-z]"
                            maxlength="30" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="lname">LAST NAME</label></td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="lname" pattern="[a-zA-z]"
                            maxlength="30" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="dob">DATE OF BIRTH</label>
                    </td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify">
                        <select style="height: 25px;width:80px" name="month" size="1" required>
                            <option value=" January">January</option>
                            <option value=" February">February</option>
                            <option value="March ">March</option>
                            <option value=" April">April</option>
                            <option value=" May">May</option>
                            <option value=" June">June</option>
                            <option value=" July">July</option>
                            <option value=" August">August</option>
                            <option value=" September">September</option>
                            <option value=" October">October</option>
                            <option value=" November">November</option>
                            <option value=" December">December</option>
                        </select>
                        <select style="height: 25px;width:50px" name="Day" size="1" required>
                            <option value=" 1">1</option>
                            <option value=" 2">2</option>
                            <option value="3 ">3</option>
                            <option value=" 4">4</option>
                            <option value=" 5">5</option>
                            <option value=" 6">6</option>
                            <option value=" 7">7</option>
                            <option value=" 8">8</option>
                            <option value=" 9">9</option>
                            <option value=" 10">10</option>
                            <option value="11">11</option>
                            <option value=" 12">12</option>
                        </select>
                        <select style="height: 25px;width:80px" name="Year" size="1" required>
                            <option value=" 1990">1990</option>
                            <option value=" 1991">1991</option>
                            <option value="1992">1992</option>
                            <option value=" 1993">1993</option>
                            <option value="1994">1994</option>
                            <option value=" 1995">1995</option>
                            <option value=" 1996">1996</option>
                            <option value=" 1997">1997</option>
                            <option value=" 1998">1998</option>
                            <option value=" 1999">1999</option>
                            <option value="2000">2000</option>
                            <option value=" 2001">2001</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="email">EMAIL ID</label></td>
                    <td style="padding-top: 10px; padding-bottom: 10px;padding-left: 10px;" align="justify">
                        <input style="height: 25px;width:200px" type="email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; ;" align="justify"><label
                            for="phone">MOBILE NUMBER</label></td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px; " align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="phone" pattern="[0-9]" maxlength="10"
                            required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;" align="justify"><label
                            for="gen">GENDER</label>
                    </td>

                    <td style="padding-top: 10px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                    padding-right: 10px;" align="justify"> Male<input type="radio" name="male">


                        Female <input type="radio" name="female"></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                    padding-right: 10px;" align="justify"><label for="adrs">ADDRESS</label></td>
                    <td style="padding-top: 10px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                    padding-right: 10px;" align="justify"><input style="height: 70px;width:270px" type="textbox"
                            name="adrs" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="city">CITY</label></td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="city" pattern="[a-zA-z]"
                            maxlength="30" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;" align="justify"><label
                            for="pin">PIN CODE</label></td>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="pin" pattern="[0-9]{6}" required>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;" align="justify"><label
                            for="state">STATE</label></td>
                    <td style="padding-top: 10px; padding-bottom: 10px;padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="state" pattern="[a-zA-z]"
                            maxlength="30" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="cntry">COUNTRY</label></td>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><input
                            style="height: 25px;width:200px" type="textbox" name="cntry" required></input></td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;" align="justify"><label
                            for="hobbies">HOBBIES</label>
                    </td>

                    <td style="padding-top: 10px; padding-bottom: 10px;padding-left: 10px;" align="justify">Drawing
                        <input type="checkbox" name="drawing">
                        Singing<input type="checkbox" name="singing">
                        Singing<input type="checkbox" name="singing">
                        Dancing<input type="checkbox" name="dancing"><br>
                        Others<input type="checkbox" name="others"><input style="height: 25px;width:200px"
                            type="textbox">
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"><label
                            for="qlf">QUALIFICATION</label></td>
                    <td>
                        <table style="color:white">
                            <tr>
                                <td style="padding-top: 10px;padding-bottom: 10px; padding-left: 10px;" align="justify">
                                    <label> SI.No. Examination</label></td>
                                <td align="center">Board</td>
                                <td align="center">Percentage</td>
                                <td align="center">Year of Passing</td>
                            </tr>
                            <tr>
                                <td>1&nbsp &nbsp &nbsp &nbsp &nbsp Class X</td>
                                <td><input type="textbox" maxlength="10"></td>
                                <td><input type="textbox" pattern="[0-9]{2}"></td>
                                <td><input type="textbox"></td>
                            </tr>
                            <tr>
                                <td>2&nbsp &nbsp &nbsp &nbsp &nbsp Class XII</td>
                                <td><input type="textbox" maxlength="10"></td>
                                <td><input type="textbox" pattern="[0-9]{2}"></td>
                                <td><input type="textbox"></td>
                            </tr>
                            <tr>
                                <td>3&nbsp &nbsp &nbsp &nbsp &nbsp Graduation</td>
                                <td><input type="textbox" maxlength="10"></td>
                                <td><input type="textbox" pattern="[0-9]{2}"></td>
                                <td><input type="textbox"></td>
                            </tr>
                            <tr>
                                <td>4&nbsp &nbsp &nbsp &nbsp &nbsp Masters</td>
                                <td><input type="textbox" maxlength="10"></td>
                                <td><input type="textbox" pattern="[0-9]{2}"></td>
                                <td><input type="textbox"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; " align="justify"><label
                            for="crs">COURSES<br> APPLIED FOR</label>
                    <td style="padding-top: 10px;padding-bottom: 10px;padding-left: 10px;" align="justify"> <input
                            type="radio" name="bca">BCA
                        <input type="radio" name="bcom">B.Com
                        <input type="radio" name="bsc">B.Sc
                        <input type="radio" name="ba">B.A
                    </td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td><input style="margin-left: 160px;" type="submit" name="Submit">
                        <input type="reset" name="Reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    </form>

</body>
</html>
